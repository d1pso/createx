<section class="ask-us">
      <div class="ask-us__container">
            <div class="ask-us__block">
                  <h2 class="ask-us__title">
                        Want to know more? Ask us a question:
                  </h2>
                  <form class="ask-us__form form-ask-us">
                        <div class="form-ask-us__block">
                              <h5 class="form-ask-us__title">
                                    Name
                              </h5>
                              <input type="text" class="form-ask-us__input" placeholder="Your name">
                        </div>
                        <div class="form-ask-us__block">
                              <h5 class="form-ask-us__title">
                                    Phone
                              </h5>
                              <input type="tel" class="form-ask-us__input" placeholder="Your phone">
                        </div>
                        <div class="form-ask-us__block">
                              <h5 class="form-ask-us__title">
                                    Message
                              </h5>
                              <input type="text" class="form-ask-us__input" placeholder="Your message">
                        </div>
                        <button type="submit" class="form-ask-us__btn btn">Send</button>
                  </form>
            </div>
      </div>
</section>
