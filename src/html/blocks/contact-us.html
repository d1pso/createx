<section class="contact-us">
      <div class="contact-us__container">
            <div class="contact-us__heading heading">
                  <h2 class="contact-us__title heading__title">
                        Contact us
                  </h2>
                  <div class="contact-us__subtitle heading__subtitle">
                        Please complete the form. Detailed information will help us to make a tuned offer.
                  </div>
            </div>
            <div class="contact-us__block">
                  <div class="contact-us__image">
                        <img src="./img/contact-us-img.png" alt="">
                  </div>
                  <div class="contact-us__content">
                        <form action="/" class="contact-us__form form">
                              <div class="form__subblock">
                                    <label class="form__block">
                                          <span class="form__text">
                                                Name*
                                          </span>
                                          <input name="name" class="form__input" type="text" placeholder="Your name">
                                    </label>
                                    <label class="form__block">
                                          <span class="form__text">
                                                I am interested in
                                          </span>
                                          <div class="form__select-wrapper">
                                                <select name="location" class="form__select" required>
                                                      <option value="">Interior Design</option>
                                                      <option value="Interior_Design">Modern</option>
                                                </select>
                                          </div>
                                    </label>
                              </div>
                              <div class="form__subblock">
                                    <label class="form__block">
                                          <span class="form__text">
                                                Phone*
                                          </span>
                                          <input name="phone" class="form__input" type="tel" placeholder="Your phone number">
                                    </label>
                                    <label class="form__block">
                                          <span class="form__text">
                                                Location*
                                          </span>
                                          <div class="form__select-wrapper">
                                                <select name="location" class="form__select" required>
                                                      <option value="">Choose your location</option>
                                                      <option value="New_York">New York</option>
                                                </select>
                                          </div>
                                    </label>
                              </div>
                              <div class="form__subblock">
                                    <label class="form__block">
                                          <span class="form__text">
                                                Email
                                          </span>
                                          <input name="email" class="form__input" type="email" placeholder="Your working email">
                                    </label>
                                    <label class="form__block">
                                          <span class="form__text form__text--margin">
                                                Preferred contact method
                                          </span>
                                          <div class="form__radio-wrapper">
                                                <div class="form__radio-block">
                                                      <input class="form__radio-input" type="radio" id="contactChoice1" name="contact" value="email" checked/>
                                                      <label class="form__radio-text" for="contactChoice1">Phone</label>
                                                </div>

                                                <div class="form__radio-block">
                                                      <input class="form__radio-input" type="radio" id="contactChoice2" name="contact" value="phone"/>
                                                      <label class="form__radio-text" for="contactChoice2">Email</label>
                                                </div>

                                                <div class="form__radio-block">
                                                      <input class="form__radio-input" type="radio" id="contactChoice3" name="contact" value="mail"/>
                                                      <label class="form__radio-text" for="contactChoice3">Viber</label>
                                                </div>
                                          </div>
                                    </label>
                              </div>
                              <label class="form__block">
                                    <span class="form__text">
                                          Message*
                                    </span>
                                    <textarea name="message" class="form__textarea form__textarea--height" placeholder="Your message"></textarea>
                              </label>
                              <div class="form__subblock  form__subblock--margin">
                                    <label class="form__checkbox form__checkbox--margin-none">
                                          <input type="checkbox" name="checkbox" class="form__checkbox-input">
                                          <span class="form__checkbox-text form__checkbox-text--width">I agree to receive communications from Createx Construction Bureau.</span>
                                    </label>
                                    <button type="submit" class="form__btn btn">send request</button>
                              </div>
                        </form>
                  </div>
            </div>
      </div>
</section>
