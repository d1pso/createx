<section class="discuss">
      <div class="discuss__bg">
            <img src="./img/discuss-img.jpg" alt="">
      </div>
      <div class="discuss__container">
            <form action="/" class="discuss__form form">
                  <h3 class="form__title">
                        A quick way to discuss details
                  </h3>
                  <label class="form__block">
                        <span class="form__text">
                              Name*
                        </span>
                        <input name="name" class="form__input" type="text" placeholder="Your name">
                  </label>
                  <label class="form__block">
                        <span class="form__text">
                              Phone*
                        </span>
                        <input name="phone" class="form__input" type="tel" placeholder="Your phone number">
                  </label>
                  <label class="form__block">
                        <span class="form__text">
                              Email
                        </span>
                        <input name="email" class="form__input" type="email" placeholder="Your working email">
                  </label>
                  <label class="form__block">
                        <span class="form__text">
                              Message*
                        </span>
                        <textarea name="message" class="form__textarea" placeholder="Your message"></textarea>
                  </label>
                  <label class="form__checkbox">
                        <input type="checkbox" name="checkbox" class="form__checkbox-input">
                        <span class="form__checkbox-text">I agree to receive communications from Createx Construction Bureau.</span>
                  </label>
                  <button type="submit" class="form__btn btn">send request</button>
            </form>
      </div>
</section>
