<section class="leave-comment">
      <div class="leave-comment__container">
            <h2 class="leave-comment__title heading__title">
                  Leave your comment
            </h2>
            <form action="/" class="leave-comment__form form">
                  <div class="form__subblock">
                        <label class="form__block">
                              <span class="form__text">
                                    Name*
                              </span>
                              <input name="name" class="form__input" type="text" placeholder="Your name">
                        </label>
                        <label class="form__block">
                              <span class="form__text">
                                    Email
                              </span>
                              <input name="email" class="form__input" type="email" placeholder="Your working email">
                        </label>
                  </div>
                  <label class="form__block">
                        <span class="form__text">
                              Your comment*
                        </span>
                        <textarea name="message" class="form__textarea form__textarea--height" placeholder="Type comment here"></textarea>
                  </label>
                  <button type="submit" class="form__btn btn">Post comment</button>
            </form>
      </div>
</section>
